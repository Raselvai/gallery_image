<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Custom Gallery</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    

    <div class="gallery_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Gallery Grid Image</h2>
                </div>
            </div>
            <div class="gallery_wrap">
                <div class="row justify-content-center no-gutters">
                    <div class="col-lg-3 col-md-6 col-sm-9">
                        <div class="gallery_img position-relative">
                            <img class="img-fluid w-100 gallery_img1" src="img/img1.png">
                            <h3>Quebec</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-9">
                        <div class="gallery_img position-relative">
                            <img class="img-fluid w-100 gallery_img2" src="img/img2.png">
                            <h3>Ontario</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-9">
                        <div class="gallery_img position-relative">
                            <img class="img-fluid w-100 gallery_img3" src="img/img3.png">
                            <h3>Alberta</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-9">
                        <div class="gallery_img position-relative">
                            <img class="img-fluid w-100 gallery_img4" src="img/img4.png">
                            <h3>Manitoba</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
